<!DOCTYPE html>

<title>SVG Masterpiece</title>
</head>
<body>

<svg height = "100" width = "200" style = "border: 1px solid gray;"> 
	
	<defs>
    <marker
      id="arrow"
      viewBox="0 0 10 10"
      refX="5"
      refY="5"
      markerWidth="3"
      markerHeight="3"
      orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>


	<line x1="100" y1="0" x2="100" y2="100"
	style = "stroke: rgb(0,0,0); stroke-width:2" 
	marker-start="url(#arrow)"
	/>
	
	<line x1="0" y1="50" x2="200" y2="50"
	style = "stroke: rgb(0,0,0); stroke-width:2" 
	marker-end="url(#arrow)"/>
	
	
	<text x="90" y="5" fill="black" font-size="5">20
	</text>
	
	<text x="90" y="98" fill="black" font-size="5">-20
	</text>
	
	<text x="2" y="57" fill="black" font-size="5">-20
	</text>
	
	<text x="190" y="57" fill="black" font-size="5">-20
	</text>
	
</svg>



</body>
</html>
